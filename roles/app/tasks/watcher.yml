- name: Clone or update global front repository
  ansible.builtin.git:
    repo: 'git@github.com:AxelDumon/ExplorationToyProblem-GlobalFront.git'
    dest: /app/global
    version: "{{ app_version }}"
    update: true
    force: true
    accept_hostkey: true
    key_file: ~/.ssh/ExplorationToyProblem-GlobalFront

- name: Create the .env file
  tags: app, build, deploy, env
  ansible.builtin.template:
    src: watcher-env.j2
    dest: "/app/{{ item }}/.env"
    mode: '0644'
    owner: "{{ user }}"
    group: "{{ group }}"
  loop:
    - global

- name: Clean node_modules directories
  ansible.builtin.file:
    path: /app/{{ item }}/node_modules
    state: absent
  loop:
    - global

- name: Install dependencies locally
  tags: app, build, deploy
  ansible.builtin.command:
    cmd: npm install
    chdir: /app/{{ item }}
    creates: /app/{{ item }}/node_modules
  loop:
    - global

- name: Ensure nodejs and npm are installed
  ansible.builtin.package:
    name:
      - nodejs
      - npm
    state: present

- name: Ensure vite is installed globally
  community.general.npm:
    name: vite
    global: true
    state: present

- name: Build apps locally
  tags: app, build, deploy
  ansible.builtin.command:
    cmd: npm run build
    chdir: /app/{{ item }}
    creates: /app/{{ item }}/build
  loop:
    - global

- name: Create service file for watching agent
  tags: app, build, deploy, systemd
  ansible.builtin.template:
    src: watching-agent.service.j2
    dest: /etc/systemd/system/watching-agent.service
    mode: '0644'
    owner: root
    group: root
  notify: ReloadSystemd

- name: Install dependencies from lockfile
  tags: app, build, deploy
  community.general.npm:
    ci: true
    path: /app/global
    state: present

- name: Start watching-agent service
  tags: app, build, deploy
  ansible.builtin.service:
    name: watching-agent
    enabled: true
    state: started
