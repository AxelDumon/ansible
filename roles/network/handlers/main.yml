---
- name: Restart dnsmasq
  ansible.builtin.systemd:
    name: dnsmasq
    state: restarted

- name: Restart NetworkManager
  ansible.builtin.systemd:
    name: NetworkManager
    state: restarted

- name: Restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
  listen: restart_systemd_resolved
