plugin: kmpm.incus.incus
status_filter: running
groupby:
  exploringAgents:
    type: pattern
    attribute: '^Explo'
  watchingAgents:
    type: pattern
    attribute: '^Watch'
  windows:
    type: os
    attribute: Windows
  redhat:
    type: os
    attribute: RedHat
  centos:
    type: os
    attribute: CentOS
  fedora:
    type: os
    attribute: Fedora
  ubuntu:
    type: os
    attribute: Ubuntu
  debian:
    type: os
    attribute: Debian
  almalinux:
    type: os
    attribute: 'Almalinux'